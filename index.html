<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="box">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="image-ethereum" class="img-ethereum">
    </div>
    <div class="content">
      <h3>Equilibrium #3429</h3>
      <p>Our Equiulibrium collection promotes balance and calm.</p>
      <div class="content-value">
        <div class="ether-cnt">
          <div class="ether-img">
            <img src="images/icon-ethereum.svg" alt="ethereum-img">
          </div>
          <small>0.041 ETH</small>
        </div>
        <div class="time-cnt">
          <div class="time-img">
            <img src="images/icon-clock.svg" alt="ethereum-img">
          </div>
          <small>3 days left</small>
        </div>
      </div>
      <div class="horizontal-line"></div>
      <div class="content-footer">
        <div class="footer-img"><img src="images/image-avatar.png" alt="avatar"></div>
        <small>Creation of <span>Jules Wyvern</span></small>
      </div>
    </div>
  </div>
</body>
</html>
